<html lang="en">

    <link rel="stylesheet" type="text/css" href="Sass/style.css">

    <!--fontawesome cdn link-->

    <title>Happy Moments</title>

        <div class="container">
        <a class="navbar-brand" href="#">Happy Moments</a>

                    <span class="line-3"></span>

        <!--Navbar Menu-->

        <ul class="navbar-nav text-center">
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fa-solid fa-photo-film"></i>Gallery</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fa-solid fa-comments"></i>Contact</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fa-solid fa-file-invoice"></i>About Us</a>
            </li>
        </ul>
        </div>
        </div>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/img1.jpg" class="d-block w-100" alt="Tour Image">
          </div>
          <div class="carousel-item">
            <img src="images/img2.jpg" class="d-block w-100" alt="Tour Image">
          </div>
          <div class="carousel-item">
            <img src="images/img3.jpg" class="d-block w-100" alt="Tour Image">
          </div>
        </div>

          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
